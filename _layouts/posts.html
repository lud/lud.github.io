<!doctype html>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}"/>

{% include head_common.html %}

{% include navbar.html %}


<div class="container global">
    {{ content }}
    <br/>
    {% include footer.html %}
    Tags : {% for cat in page.categories %}{{ cat }} {% endfor %}
</div>


<script>
    $(function(){
        $('#onlycode').on('click', function(evt) {
            evt.preventDefault();
            $('.global').toggleClass('onlycode');
        });
    });
</script>
